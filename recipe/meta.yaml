{% set name = "cellfinder-core" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cellfinder-core-{{ version }}.tar.gz
  sha256: c0fc7c93b098b7033222450dcc4d02ae2a97f4e6ebea3f4ffa1f62f6febf3c23

build:
  entry_points:
    - cellfinder_download = cellfinder_core.download.cli:main
    - cellfinder_train = cellfinder_core.train.train_yml:cli
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cython
    - pip
    - python
  run:
    - dask-core
    - fancylog >=0.0.7
    - imlib >=0.0.26
    - natsort
    - numpy
    - packaging
    - python
    - scikit-image
    - scikit-learn
    - tensorflow >=2.5.0  # [unix]
    - tifffile
    - tqdm
  run_constrained:   # [win]
    - tensorflow >=2.5.0  # [win]

test:
  imports:
    - cellfinder_core
  commands:
    - pip list
    - pip check  # [unix]
    - cellfinder_download --help
    - cellfinder_train --help
  requires:
    - pip

about:
  home: https://brainglobe.info/cellfinder
  summary: Automated 3D cell detection in large microscopy images
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/brainglobe/cellfinder-core

extra:
  recipe-maintainers:
    - adamltyson
    - goanpeca
